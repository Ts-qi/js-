  <script>
  
  function add(a,b){
  return a+b

  }

  // console.log(a1);  //6     
  // console.log(a2);  //2 
  console.log(window)
  console.log(this.add(1,2))
  /*call的用法*/
  var a1 = add.call(sub,4,2)
  </script>
