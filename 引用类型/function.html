  <script>
     function createComFn (name) {
       return function (targetObj,lastObj) {
        let targetVal = targetObj[name];
        let lastVal = lastObj[name];
        if(targetVal < lastVal ) {
          return -1
        }else if(targetVal > lastVal) {
          return 1
        }else  {
          return 0
        }
       }
     }


  
  </script>
