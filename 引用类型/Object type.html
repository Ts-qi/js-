<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>object类型</h1>
  <script src="../untils/untils.js"></script>
  <script>
  
  /*
  1 在对象中最后一个字段不用在加逗号 进行分割---如： person 中的 age 不用再加逗号分割；如果添加， 会在 IE7- 版本中和 Opera 中报错；

  var person = {
    name:'',
    age:'‘
  }
  2 当使用方括号来访问对象的属性时 需要以字符串的方式； 如： person['age'] = person.age;

    这两种访问对象属性的方法没有任何区别。但方括号语法的主要优点是可以通过变量 来访问属性，例如:
    var propertyName = "name"; 
    alert(person[propertyName])
  
  3 for in   和 for  of 的区别

    for（最原始的写法）、 forEach（ES5，但是它不支持使用break、continue和return语句）、for…of（ES6，循环数组的元素值）这三个是循环数组（对象数组）的；
    for…in循环数组索引、对象的属性，但使用 for…in 原型链上的所有属性都将被访问，用 hasOwnProperty() 方法解决,只循环出自身的实例； 原型链上的不循环出来

  */
 var  id = "510902199212087391"
 untils.identityDateGetOfBirth(id)
 console.log(untils.identityDateGetOfBirth(id),'22')
  
  </script>
</body>
</html>
