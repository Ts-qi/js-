<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>深拷贝</h1>
  <script>
  // 定义检测数据类型的方法
  function checkedDataType(target) {
    return Object.prototype.toString.call(target).slice(8,-1);
 
  }
  let data = [];
  console.log(checkedDataType(data)) //array 
  //深克隆 可以完全的克隆下来；
  function deepClone (target) {
    let result ;  // 初始化一个 result 数据，就是最终的克隆的数据
    let targetType = checkedDataType(target);
    //判断类型 对 定义好的 result 赋值；
    if(targetType === 'Array') {
      result = []
    }else if(targetType === 'Object') {
      result = {}
    }else {
      return result;
    };

    //遍历传进来的 target 
    for ( let key in target) {
      let item = target[key];
      let type = checkedDataType(item);
      //判断对象里的每一个值是否存在对象 或者数组
      if(type === "Object" || type === 'Array') {
        //对象/数组里嵌套了对象/数组
        //继续遍历获取到value值
        result[key] = deepClone(item);

      }else {
        // 基本类型数据  或者 函数；
        result[key] = item;
      }
    }

    return result;

  }
  
  function deepClones ( target) {
    //定义一个最终的数据
    let result;
    // 判断传进来的值的类型  d对定义的 result 进行赋值
    let type = checkedDataType(target);

    if( type === 'Object') {
      result = {}
    }else if( type === 'Array') {
      result = []
    }else {
      return result;
    }

    //在对 target 进行一个遍历

    for ( let i in target) {
      let item = target[i];
      let lastType = checkedDataType(item)
      if( lastType === 'Object' || lastType === 'Array') {
        result[i] = deepClones(item)
      }else {
         result[i] = item
      } 
    }

    return result;
  }
  let a = [{
    a:'1',
    add: function(){},
    undefined: undefined,
    s: undefined,
    b: false,
    ss:null,
    }
  ];
  let b = deepClones(a);
  b[0].a = '9000'
  console.log(a);
  console.log(b);
  console.log('深拷贝');
  // Json.string() 和 JSON.Parse() 不能拷贝到 function 和 undefined
  let c = {
    name:'tangqi',
    age: function() {
      
    },
    height: '65kg',
    s: undefined,
    b: false,
    ss:null,
    as:8
    
  }
  let d = JSON.parse(JSON.stringify(c))

  console.log(c,'c');
  console.log(d,'d');
  
  </script>
</body>
