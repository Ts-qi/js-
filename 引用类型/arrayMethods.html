  数组方法

  <script>
    //  1  数组的添加和删除
    var a = [1,2]
  a.push(3);// 添加到数组的最后
  a.pop();//删除数组最后一项
  a.shift();//删除数组的第一项
  a.unshift(1);//向数组的第一个位置
    console.log(a,'a')

    //2  数组重排序方法
    var b = [1,3,4,2,5,9,76,6]

    b.reverse(); //数组反转排序 ； 原来的第一项变为最后一项； 最后一项变为第一项；
    b.sort((a,b)=> {
      return b-a
    });//默认升序的方法；即从小到大，为了实现排序，sort()方法会调用每个数组项的 toString()转型方法； 但是当遇到两位数的数字时；不能成功排序；输出：  [1, 2, 3, 4, 5, 6, 76, 9]；因此需要一个 callback  去处理；若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
    //若 a 等于 b，则返回 0。
    //若 a 大于 b，则返回一个大于 0 的值。

    console.log(b,'b')

    //3   slice 方法；基于当前数组中的一个或者多个项  创建一个新数组；接受 一个或者两个参数；
    // 只有一个参数的时候，返回从该参数执行为之开始到当前数组末尾的所有项；如果是两个参数，则返回起始和结束位置之间的项目但是不包括结束位置的项； 
    // slice () 方法不会影响原始数组；

  // 4 splice()方法；始终返回一个数组
  var c = ['eee','red','green','yllow'];
  c.splice(1,1);
  console.log(c,'c')
    
  // 5  indexof();  和 lastIndexof();

  // 6  迭代方法  
    /*
       every():对数组中的每一项运行给定函数，如果该函数对每一项都返回 true，则返回 true。 
       filter():对数组中的每一项运行给定函数，返回该函数会返回 true 的项组成的数组。
       forEach():对数组中的每一项运行给定函数。这个方法没有返回值。
       map():对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。
       some():对数组中的每一项运行给定函数，如果该函数对任一项返回 true，则返回 true。
      在这些方法中，最相似的是 every()和 some()，它们都用于查询数组中的项是否满足某个条件。
      对 every()来说，传入的函数必须对每一项都返回 true，这个方法才返回 true;否则，它就返回
      false。而 some()方法则是只要传入的函数对数组中的某一项返回 true，就会返回 true。请看以下
      例子
    */
   var d = [3,2,1,4,5,6,78,4,];
   var bool = d.some((item,index,array)=> {
     return item > 10;
   })
   var bools = d.every((item,index,array)=> {
     return item > 10;
   })
   console.log(bool,'d');  // true 
   console.log(bools,'d');  // false 


   // 7 归并方法  reduce（）  reduceRight()；
   /*
    reduce()和 reduceRight()的函数接收 4 个参数:  前一个值、当前值、项的索引和数组对象。
    这 个函数返回的任何值都会作为第一个参数自动传给下一项。第一次迭代发生在数组的第二项上，
    因此第 一个参数是数组的第一项，第二个参数就是数组的第二项。
   */
  var e = [1,2,3,4,5];
  var sum = e.reduce((prev,cur,index,array)=> {
    return prev + cur;
  })
   // 第一次执行回调函数，prev 是 1，cur 是 2。第二次，prev 是 3(1 加 2 的结果)，cur 是 3(数组 的第三项)。这个过程会持续到把数组中的每一项都访问一遍，最后返回结果； reduceRight()  则是从最后一项开始执行；
  console.log(sum,'e')


    
  </script>
