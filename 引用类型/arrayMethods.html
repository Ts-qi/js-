<body>
  数组方法

  <script>
    // 数组的添加和删除
    var a = [1,2]
  a.push(3);// 添加到数组的最后
  a.pop();//删除数组最后一项
  a.shift();//删除数组的第一项
  a.unshift(1);//向数组的第一个位置
    console.log(a)

    // 数组重排序方法



    
  </script>
</body>
