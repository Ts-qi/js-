<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>转换方法</h1>
  <script>
  /*
  1 所有对象 都有 toString()  toLocaleString()和 valueOf() 方法；

  其中 toString()方法会返回由数组中每个值的字符串形式拼接而成的一个以逗号分割的字符串；
   toLocaleString（） 也是同样
  valueof() 还是返回的是是数组；
  
  
  **/

  var a = ['tomy','marray','lili'];
  console.log(a.toString(),'toString')
  console.log(a.valueOf(),'valueOf')
  console.log(a.toLocaleString(),'toLocaleString')
  
  
  </script>
</body>
</html>
