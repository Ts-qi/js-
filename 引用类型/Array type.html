<body>
  <h1>array 类型</h1>

  <script>
  
  /*
  1 检测数组 一般用 instanceof ;   
  if (value instanceof Array){ //对数组执行某些操作
    }
    但是有个问题在于： 它假定只有一个全局执行环境， 如果网页中包含多个框架。那实际上存在两个以及以上的执行环境，从而就会有两个以上不同版本的 Array 构造函数；
    如果你从 一个框架向另一个框架传入一个数组，那么传入的数组与在第二个框架中原生创建的数组分别具有各自 不同的构造函数； 为了解决这个方法；新增了 一个 Array.isArray() 方法；
    以此来确定某个值到底是不是数组，2️而不会管是在哪个全局执行环境中创建的
    
  
  
  **/





  </script>
</body>
</html>
